<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fontawesome_cdn -->
    <script
      src="https://kit.fontawesome.com/cc22289122.js"
      crossorigin="anonymous"
    ></script>
    <!-- css-file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="Header_main_con">
      <section class="Header_section">
        <div class="logo_section">
          <img src="./src/logo.png" alt="Logo" class="Header_logo" />
        </div>
        <div class="nav_section">
          <nav>
            <ul class="Navbar">
              <li class="List_item">HOME</li>
              <li class="List_item">ABOUT</li>
              <li class="List_item">HOT ITEMS</li>
              <li class="List_item">CONTACT</li>
            </ul>
          </nav>
        </div>
        <div class="button_section">
          <button class="Header_btn">
            <i class="fa-regular fa-user"></i>Sign in
          </button>
          <button class="header_btn2">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </section>
    </header>
    <!-- hero-section -->
    <div class="main-hero-con">
      <div class="hero-section">
        <div class="left-hero-section">
          <h2 class="service-heading">Our Services</h2>
          <hr class="hr" />
          <p class="services">Service 1</p>
          <p class="services">Service 2</p>
          <p class="services">Service 3</p>
          <p class="services">Service 4</p>
          <p class="services">Service 5</p>
          <p class="services">Service 6</p>
          <p class="services">Service 7</p>
          <p class="services">Service 8</p>
        </div>
        <div class="right-hero-section">
          <div class="top-section">
            <img class="hero-img" src="/src/hero.jpg" alt="" />
          </div>
          <div class="bottom-section">
            <div class="section">
              <img class="b-img" src="/src/C1.jpg" alt="" />
            </div>
            <div class="section">
              <img class="b-img" src="/src/C2.jpg" alt="" />
            </div>
            <div class="section">
              <img class="b-img" src="/src/C3.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
